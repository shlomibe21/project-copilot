<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProjectCopilot</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/time-3040144_640.jpg" id="favicon">
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="./css/float-grid.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="nav-bar">
        <p class="logo">
            <a href="/">ProjectCopilot</a>
        </p>
        <nav role="navigation" class="top-nav">
        </nav>
    </div>
    <header role="banner">
        <h1>Delete Project</h1>
    </header>
    <div class="centered-container">
        <main role="main">
            <div class="delete-project-area">
                <h2>Do you really want to delete the project?</h2>
                <button type="submit" class="btn delete-button">Submit</button>
                <button type="button" class="btn cancel-button">Cancel</button>
            </div>
            <div class="js-project-frame">
                <div class="js-projects-info" aria-live="polite"></div>
            </div>
        </main>
    </div>

    <footer role="contentinfo">
        <p>
            &copy;
            <script type="text/javascript">
                let today = new Date();
                let year = today.getFullYear();
                document.write(year);
            </script>, Shlomi Benshlomo (Onca, Inc.)
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/authentication.js"></script>
    <script type="text/javascript" src="/js/misc-utils.js"></script>
    <script type="text/javascript" src="/js/project-utils.js"></script>
    <script type="text/javascript" src="/js/project-read.js"></script>
    <script type="text/javascript" src="/js/project-delete.js"></script>
</body>

</html>
