<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Copilot</title>
    <meta charset="UTF-8">
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:700|Roboto" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="nav-bar">
        <p class="logo">
            <a href="/projects-list.html">Project Copilot</a>
        </p>
        <nav role="navigation" class="top-nav">
        </nav>
    </div>
    <header role="banner">
        <h1>Welcome to Project Copilot</h1>
    </header>
    <main role=main>
        <form role="form" class="register-form centered-container narrow">
            <h2 class="message">Register</h2>
            <div class="js-error-message"></div>
            <div>
                <label for="firstName">First name:</label>
            </div>
            <div>
                <input type="text" name="firstName" class="form-input" placeholder="First Name" required />
            </div>
            <div>
                <label for="lastName">Last name:</label>
            </div>
            <div>
                <input type="text" name="lastName" class="form-input" placeholder="Last Name" required />
            </div>
            <div>
                <label for="username">Username:</label>
            </div>
            <div>
                <input type="text" name="username" class="form-input" placeholder="Username" required />
            </div>
            <div>
                <label for="password">Password:</label>
            </div>
            <div>
                <input type="password" name="password" class="form-input" placeholder="Password" required />
            </div>
            <div>
                <button type="submit" class="btn submit-button">Register</button>
            </div>
            <div>
                <p class="message">Already registered?
                    <a href="/">Sign In</a>
                </p>
            </div>
        </form>
    </main>

    <footer role="contentinfo">
        <p>Â© 2018 Onca, Inc. Shlomi Benshlomo</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/authentication.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
</body>

</html>
