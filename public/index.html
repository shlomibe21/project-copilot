<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Copilot</title>
    <meta charset="UTF-8">
</head>

<body>
    <p>Hello Project Copilot</p>
    <form class="register-form">
        <input type="text" placeholder="username" class="usernameNew" required />
        <input type="password" placeholder="password" class="passwordNew" required />
        <input type="email" placeholder="email address" class="emailNew" required />
        <button type="submit">create</button>
        <p class="message">Already registered?
            <a href="#">Sign In</a>
        </p>
    </form>
    <form class="login-form">
        <input type="text" placeholder="username" class="username" required />
        <input type="password" placeholder="password" class="password" required />
        <button type="submit">login</button>
        <p class="message">Not registered?
            <a href="#">Create an account</a>
        </p>
    </form>
    <a href="/projects-list.html" title="">Projects List</a>
</body>

</html>
