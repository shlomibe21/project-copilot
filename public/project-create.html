<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Copilot</title>
    <meta charset="UTF-8">
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Copilot</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">

    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header role="banner">
        <h1>New Project</h1>
    </header>
    <main role="main">
        <form role="form" class="project-create-form">
            <div>
                <label for="companyName">Company Name:</label>
                <input type="text" name="companyName" id="company-name" class="company-name">
            </div>
            <div>
                <label for="projectName">Project Name:</label>
                <input type="text" name="projectName" id="project-name" class="project-name">
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/misc-utils.js"></script>
    <script type="text/javascript" src="/js/project-utils.js"></script>
    <script type="text/javascript" src="/js/project-create.js"></script>
</body>

</html>
